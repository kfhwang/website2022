<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js" integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
</head>
<style>
    body{
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #container{
        margin: 55vh 0;
        padding: 10px;
        background: #333 url("img/map-image.png");
        color: #fff;
    }
    #block{
        padding: 10px;
        border: 1px solid #fff;
    }
</style>
<body>
    <div id="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat nam aliquid nobis vitae aliquam voluptate, sit ipsum deleniti adipisci fugiat harum illum iusto dolorum, natus cupiditate praesentium modi veritatis molestias?</p>
        <div id="block">
            <img src="img/header-bg.jpg" width="100%">
        </div>
    </div>
</body>
<script>
    var controller = new ScrollMagic.Controller();
    
    // var scene1 = new ScrollMagic.Scene({
    //     triggerElement: "#container",
    //     duration: 200 //px
    // }).setPin("#block").addIndicators().addTo(controller);

    var animation1 = new TweenMax.to("#block", 1, {
        scale: 0.8,
        backgroundColor: "#f00",
        rotation: 50
    })
    var scene1 = new ScrollMagic.Scene({
        triggerElement: "#container",
        duration: 100 //px
    }).setTween(animation1).setPin("#block").addIndicators().addTo(controller);


</script>
</html>
